<template name="comment_form">
<a class="btn btn-primary js-toggle-comment-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			Add a comment
	</a>
	<div id="comment_form" class="hidden_div">
		<form class="js-save-comment-form">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" value="">
		  </div>
		    <div class="form-group">
		    <label for="body">Body</label>
		    <input type="text" class="form-control" id="body" value="">
		  </div>

		  <button type="Submit" class="btn btn-default">Submit</button>
			<button type="Cancel" class="btn btn-warning js-cancel-comment-form">Cancel</button>
		</form>
	</div>
	<hr>

</template>


<template name="comment_item">
	{{#if comments}}
    <h2>Comments:</h2>
		{{#each comments}}
		<h4>- {{title}} Created by: {{ getUsername createdBy}}</h4>
		<p>&nbsp;&nbsp;{{body}}</p>
		{{/each}}
	{{else}}
		<h2>No comments to show</h2>
	{{/if}}
  

</template>
